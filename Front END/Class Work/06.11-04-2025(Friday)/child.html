<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selector</title>
    <style>
        div > p{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div>
        <p>Hello</p>
        <h3>Wrold</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus modi ipsa eius consequuntur, unde tempore impedit iusto, ducimus laboriosam, id officia maiores provident ut at ex itaque dolorum debitis quisquam?</p>
        <h1>python</h1>
    </div>
</body>
</html>
