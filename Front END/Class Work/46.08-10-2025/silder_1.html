<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
        }

        .main {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .slider {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
        }

        .slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .text {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px 16px;
            border-radius: 8px;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            user-select: none;
        }

        .prev {
            left: 20px;
        }

        .next {
            right: 20px;
        }

        .arrow:hover {
            background-color: rgba(255, 255, 255, 0.4);
            color: black;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="slider">
            <img src="/46.08-10-2025/11.jpeg" alt="">
            <div class="text">Img-1</div>
        </div>
        <div class="slider">
            <img src="/46.08-10-2025/12.jpg" alt="">
            <div class="text">Img-2</div>
        </div>
        <div class="slider">
            <img src="/46.08-10-2025/12.webp" alt="">
            <div class="text">Img-3</div>
        </div>

        <span class="arrow prev" onclick="controller(-1)">&#10094; Prev</span>
        <span class="arrow next" onclick="controller(1)">Next &#10095;</span>
    </div>

    <script>
        let index = 0;
        showSlide(index);

        function controller(x) {
            index += x;
            showSlide(index);
        }

        function showSlide(num) {
            let slides = document.getElementsByClassName("slider");

            if (num >= slides.length) {
                index = 0;
            }
            if (num < 0) {
                index = slides.length - 1;
                num = slides.length - 1; 
            }

            for (let slide of slides) {
                slide.style.display = "none";
            }

            slides[index].style.display = "block";
        }
    </script>
</body>
</html>
