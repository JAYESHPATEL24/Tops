<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEBDESIGNDEV</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
    }

    .main {
      background-image: url("OIP.jpg");
      background-size: cover;
      background-position: center;
      height: 800px;
      color: white;
      position: relative;
    }

    .title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 100px;
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    ul li a {
      text-decoration: none;
      text-transform: uppercase;
      font-weight: 900;
      color: black;
      padding: 10px 15px;
      transition: background 0.3s ease;
    }

    #homebtn {
      border: 2px solid black;
      padding: 10px 15px;
      border-radius: 4px;
    }

    .main_2 {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-top: 50px;
    }

    .get_started {
      background-color: lightcoral;
      padding: 10px 20px;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }

    #lm {
      text-decoration: underline;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .buttons {
      margin-top: 20px;
    }

    .images {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: absolute;
      bottom: 30px;
      left: 0;
      right: 0;
    }

    .images img {
      height: 200px;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="title">
      <h1>Dipped</h1>
      <ul>
        <li><a href="#" id="homebtn">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </div>

    <div class="main_2">
      <h1>We build well designed websites</h1>
      <h4>Class aptent taciti sociosqu ad litora torquent per conubia nostra.</h4>
      <div class="buttons">
        <button class="get_started">Get Started</button>
        <a id="lm">Learn More</a>
      </div>
    </div>

    <div class="images">
      <img src="R (1).jpg" alt="Site 1">
      <img src="R.jpg" alt="Site 2">
      <img src="wp2609969.jpg" alt="Site 3">
    </div>
  </div>
</body>
</html>
