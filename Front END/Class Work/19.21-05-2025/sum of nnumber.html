<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = 5;
        let i = 1;
        sum = 0

        while(i<=n)
        {
            sum = sum + i
            i = i+1;
        }

        document.write(sum)
    </script>
</body>
</html>
