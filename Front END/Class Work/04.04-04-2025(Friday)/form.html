<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- patten is used for validaion -->

    <form action="" method="get">
        <label>Mobile Number</label>
        <input type="tel" placeholder="Enter mobile number" pattern="[0-9]{10}" maxlength="10">

        <label>name</label>
        <input type="text" placeholder="Enter Your name" pattern="[a-z]{4,}" minlength="4"  readonly>

        <label>password</label>
        <input type="password" placeholder="Enter your password" pattern="[A-Z][a-z 0-9]{8,12}" minlength="8" maxlength="12">

        <label>Email</label>
        <input type="email" placeholder="Enter your email" pattern="[a-z A-Z 0-9 .]{1,}[@][a-z]{1,5}[.][a-z]{1,3}" required>

        <label>City</label>
        <select>
            <!-- hidden use can not select that value -->
            <option hidden>---city-----</option>
            <option>Ahmedabad</option>
            <option>Surat</option>
        </select>

        <button type="submit">submit</button>
    
    </form>
</body>
</html>
