<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        /* universel selector */
        *{
            background-color: aqua;  
        }
        /* using id */
        #heading{
            background-color: blue;
            width: 250px;
        }
        /* using class */
        .bodyclass{
            background-color: cadetblue;
        }
        /* using element */
        h2{
            background-color: blueviolet;
            width: 150px;
        }
        p{
            background-color: bisque;
            width: 500px;
        }
    </style>
</head>
<body>
    <h1 id ="heading">Good Morning</h1>
    <p class="bodyclass">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quibusdam, quia, harum vel voluptatum accusantium minima excepturi molestias fugit unde molestiae commodi nemo laudantium, velit et nihil aliquam dolor a veritatis.</p>
    <h2>Programming</h2>
    <p>ok</p>
</body>
</html>
