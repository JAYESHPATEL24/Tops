<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1" onmouseover="fun()" onmouseout="fun1()">Hello</h1>
    <script>
        function fun(){
            document.getElementById("h1").innerHTML = "Hi"
        }
        function fun1(){
            document.getElementById("h1").innerHTML = "Hello hi ha ha"
        }
    </script>
</body>
</html>
