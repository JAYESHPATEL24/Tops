<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card Hover Slide Tag</title>
  <style>
    .card {
      width: 250px;
      height: 400px;
      border: 2px solid #000;
      margin: 200px auto;
      display: flex;
      justify-content: center;
      position: relative;
    }

    img {
      margin-top: 50px;
      width: 220px;
      height: 300px;
      transition: transform 0.5s;
    }

    .card:hover img {
      transform: rotateY(120deg);
    }

    .tag {
      position: absolute;
      top: -50px; /* Start above the card */
      left: 0;
      width: 100%;
      height: 50px;
      background-color: #000;
      color: white;
      font-size: 30px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.4s ease;
      opacity: 0;
    }

    .card:hover .tag {
      top: 0; /* Slide into view */
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="tag">open now</div>
    <img src="tshirt.avif" alt="T-shirt" />
  </div>
</body>
</html>
