<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = 97;
        let i, j;

        i = 1;
        while(i<=n)
        {
            let prime = 0;
            j = 1;
            while(j<=i)
            {
                if(i%j==0)
                {
                    prime++;
                }
                j++;
                
            }
            if(prime==2)
            {
                document.write(i + " is prime number.<br>")
            }
            else
            {
                document.write(i + " is not prime number.<br>")
            }
            i++
        }

        
    </script>
</body>
</html>
