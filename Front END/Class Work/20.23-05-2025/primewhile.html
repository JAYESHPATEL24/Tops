<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = 97;
        let i;
        let prime = 0;

        i=1;
        while(i<=n)
        {
            if(n%i==0)
            {
                prime++;
            }
            i++;
        }

        if(prime==2)
        {
            document.write(n + " is prime number.")
        }
        else
        {
            document.write(n + " is not prime number.")
        }
    </script>
</body>
</html>
