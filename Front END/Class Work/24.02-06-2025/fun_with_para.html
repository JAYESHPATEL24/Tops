<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function factorial(n)
        {
            let fact = 1
            for(let i=1; i<=n; i++){
                fact *= i
            }
            document.write("Factorial of ",n," is : ",fact,"<br>")
        }
        factorial(7)


        function prime(n1)
        {
            let prime = 0
            for(let i=1; i<=n1; i++){
                if(n1%i==0){
                    prime += 1
                }
            }

            if (prime == 2){
                document.write("<br>",n1," is a Prime Number ")
            }
            else{
                document.write("<br>",n1," is not a Prime Number ")
            }
            
        }
        prime(10)
    </script>
</body>
</html>
