<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console and Document Output</title>
</head>
<body>

  <h2>Console and Document Output Example</h2>

  <script>
    // Print to the console
    console.log("This message is printed to the console.");

    // Print to the webpage using DOM
    document.write("output");
  </script>

</body>

</html>
