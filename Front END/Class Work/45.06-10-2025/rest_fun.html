<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function abc(...x){
            sum = 0;
            // for(let i of x){
            //     sum = sum + i
            // }

            for(let i=0; i<x.length; i++){
                sum = sum + x[i];
            }
            return sum
        }
        console.log(abc(10,20,30));
    </script>
</body>
