<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let data = {
            fullname : function(city,country){
                console.log("firstname => ",this.firstname," , lastname => ",this.lastname," , city => ",city," , country => ", country)
            }
        }

        let person = {
            firstname : "Jayesh",
            lastname : "Patel"
        }

        let person2 = {
            firstname : "Tony",
            lastname : "Stark"
        }

        // call take argument separate
        data.fullname.call(person, "vadodara", "India");

        // apply take argument as array
        data.fullname.apply(person2,["Ahemdabad", "India"]);
    </script>
</body>
</html>
