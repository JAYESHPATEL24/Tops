<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hospital Appointment</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
  <h1>Hospital Appointment Form</h1>

  <form id="appointmentForm" novalidate>
    <div class="grid">
      <div>
        <label>Applicant Name</label>
        <input type="text" id="name" required>
        <p class="error"></p>
      </div>

      <div>
        <label>Email Address</label>
        <input type="email" id="email" required>
        <p class="error"></p>
      </div>

      <div>
        <label>Phone Number</label>
        <input type="text" id="phone" required>
        <p class="error"></p>
      </div>

      <div>
        <label>Date of Appointment</label>
        <input type="date" id="date" required>
        <p class="error"></p>
      </div>

      <div>
        <label>Time of Appointment</label>
        <input type="time" id="time" required>
        <p class="error"></p>
      </div>
    </div>

    <div>
      <label>Medical Disease Comment</label>
      <textarea id="comment" required></textarea>
      <p class="error"></p>
    </div>

    <button type="submit">Book Appointment</button>
  </form>

  <div id="message"></div>
  <button><a href="view-appointment.html">View Appointments</a></button>
</div>

<script type="module">
  import AppointmentHandler from "./js/AppointmentHandler.js";
  new AppointmentHandler();
</script>
</body>
</html>
