greeting message (e.g., "Hello, John!").  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting</title>
</head>
<body>
    
    <script>
        // Function definition
        function greetUser(name) {
            document.write("Hello, " + name + "!");
        }

        // You can call the function with any name
        let userName = prompt("Enter your name:");
        greetUser(userName);
    </script>
</body>
</html>
