<!-- o Declare an array of fruits (["apple", "banana", "cherry"]). 
Use JavaScript to: 
 Add a fruit to the end of the array. 
 Remove the first fruit from the array. 
 Log the modified array to the console. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Array</title>
</head>
<body>
    <h1>Open console</h1>
    <script>
        // declare arry of fruits
        let arr = ["apple", "banana", "cherry"];

        // Add a fruit to the end of the array. 
        arr.push("Mango");

        // Remove the first fruit from the array.
        arr.shift();

        // Log the modified array to the console.
        console.log(arr);
    </script>
</body>
</html>
