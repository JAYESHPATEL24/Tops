<!-- o Create a JavaScript program using a switch statement to display the day of the week  -->
<!-- based on the user input (e.g., 1 for Monday, 2 for Tuesday, etc.).  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        // Ask the user for a number (1â€“7)
        let dayNumber = parseInt(prompt("Enter a number (1 to 7) for the day of the week:"));

        // Use switch to determine the day
        switch (dayNumber) {
        case 1:
        document.write("Monday");
        break;
        case 2:
        document.write("Tuesday");
        break;
        case 3:
        document.write("Wednesday");
        break;
        case 4:
        document.write("Thursday");
        break;
        case 5:
        document.write("Friday");
        break;
        case 6:
        document.write("Saturday");
        break;
        case 7:
        document.write("Sunday");
        break;
        default:
        document.write("Invalid input. Please enter a number from 1 to 7.");
        }
    </script>
</body>
</html>
