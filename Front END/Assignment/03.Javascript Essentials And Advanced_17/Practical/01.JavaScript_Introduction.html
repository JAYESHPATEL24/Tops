<!-- o Create a simple HTML page and add a <script> tag within the page. 
o Write JavaScript code to display an alert box with the message "Welcome to 
JavaScript!" when the page loads.  -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Alert</title>
</head>
<body>
    <h1> Hello World !!!! </h1>
    <script>
        window.onload = function(){
            alert("Welcome to JavaScript!")
        };
    </script>
</body>
</html>
