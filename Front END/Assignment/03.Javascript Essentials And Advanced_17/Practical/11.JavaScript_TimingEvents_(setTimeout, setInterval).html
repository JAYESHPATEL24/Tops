<!-- o Write a program that changes the background color of a webpage after 5 
seconds using setTimeout().  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout</title>
</head>
<body>
    <h1>wait for 5 seconds...........</h1>
    <script>
        // function for change backgroundcolor
        function changebackgroundcolor(){
            document.body.style.backgroundColor = "aqua";
        }

        // set timeout 
        setTimeout(changebackgroundcolor, 5000);
    </script>
</body>
</html>
