<!-- o Write a JavaScript program that attempts to divide a number by zero. Use try
catch to handle the error and display an appropriate error message. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divide by Zero - Error handling</title>
</head>
<body>
    <script>
        try {
        let a = 10;
        let b = 0;

        if(b==0){
            throw new Error("Number can not divided by zero!!!!!!");
        }

        let result = a/b;

        document.write("Result : ",result);
        }

        catch(error){
            document.write(error)
        }
        
    </script>
</body>
</html>
