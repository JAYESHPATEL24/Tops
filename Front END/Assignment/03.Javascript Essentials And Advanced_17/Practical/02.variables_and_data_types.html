<!-- o Write a JavaScript program to declare variables for different data types (string, 
number, boolean, null, and undefined). 
o Log the values of the variables and their types to the console using console.log(). 
  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variables and Data Types</title>
</head>
<body>
    <h2>Please Open the Console For Variables</h2>
    <script>
        // Declare variables of different data types
        let myString = "Hello, JavaScript!";
        let myNumber = 42;
        let myBoolean = true;
        let myNull = null;
        let myUndefined;

        // Log values and types
        console.log("myString:", myString, "| Type:", typeof myString);
        console.log("myNumber:", myNumber, "| Type:", typeof myNumber);
        console.log("myBoolean:", myBoolean, "| Type:", typeof myBoolean);
        console.log("myNull:", myNull, "| Type:", typeof myNull); // Note: returns "object"
        console.log("myUndefined:", myUndefined, "| Type:", typeof myUndefined);
    </script>  
</body>
</html>
