<!-- o Write a program to find the sum of all elements in an array of numbers.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Array</title>
</head>
<body>
    <script>
        // array
        let a = [2,5,7,9];
        let sum = 0;

        for(let i=0; i<a.length; i++){
            sum += a[i];
        }

        document.write(`Array : [${a}]`);
        document.write("<br>");
        document.write(`Sum of Array : ${sum}`);
    </script>
</body>
</html>
