<!-- Create a 3x3 grid of product cards using CSS Grid. Each card should contain: 
o A product image. 
o A product title. 
o A price. 
 
Additional Requirements: 
 
o Use grid-template-columns to create the grid layout.  
o Use grid-gap to add spacing between the grid items. 
o Apply hover effects to each card for better interactivity.  -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        * {
            margin:0;
            padding:0;
            box-sizing: border-box;
        }

        body{
            background-color: aquamarine;
        }

        h1{
            margin: 30px;
            text-align: center;
            font-size: 50px;
        }

        #container{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-gap: 50px 140px;
            text-align: center; 
            padding: 10px;
            margin: 30px;
        }

        .product{
            height: auto;
            border: 2px solid black;
            border-radius: 10px;
            background-color: aliceblue;
        }

        .productimage{
            height : 300px;
            width : 200px;
            margin : 20px 0;
        }

        .productname{
            font-size: 30px;
            padding: 10px 0;
            background-color: cadetblue;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        
        .price{
            font-size: 25px;
            padding: 10px 0;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

    </style>
</head>
<body>
    <h1>Products</h1>

    <div id="container">
        <div class="product">
            <img src="New folder/motorola G85 5G.webp" alt="motorola G85 5G" class="productimage">
            <p class="productname">Motorola G85 5G</p>
            <p class="price">₹15,999</p>
        </div>    

        <div class="product">
            <img src="New folder/realme P3 5G.webp" alt="realme P3 5G.webp" class="productimage">
            <p class="productname">realme P3x 5G </p>
            <p class="price">₹12,999</p>
        </div>    

        <div class="product">
            <img src="New folder/vivo T3 Pro 5G.webp" alt="vivo T3 Pro 5G" class="productimage">
            <p class="productname">vivo T3 Pro 5G</p>
            <p class="price">₹22,999</p>
        </div>    

        <div class="product">
            <img src="New folder/OPPO K12x 5G.webp" alt="OPPO K12x 5G" class="productimage">
            <p class="productname">OPPO K12x 5G</p>
            <p class="price">₹12,999</p>
        </div>    

        <div class="product">
            <img src="New folder/POCO X7 Pro 5G.webp" alt="POCO X7 Pro 5G" class="productimage">
            <p class="productname">POCO X7 Pro 5G</p>
            <p class="price">₹23,999</p>
        </div>    

        <div class="product">
            <img src="New folder/Motorola Edge 50 Fusion.webp" alt="Motorola Edge 50 Fusion" class="productimage">
            <p class="productname">Motorola Edge 50 Fusion</p>
            <p class="price">₹18,999</p>
        </div>    

        <div class="product">
            <img src="New folder/Apple iPhone 16 Pro.webp" alt="Apple iPhone 16 Pro" class="productimage">
            <p class="productname">Apple iPhone 16 Pro</p>
            <p class="price">₹1,12,900</p>
        </div>    

        <div class="product">
            <img src="New folder/Google Pixel 8a.webp" alt="Google Pixel 8a" class="productimage">
            <p class="productname">Google Pixel 8a</p>
            <p class="price">₹37,999</p>
        </div>    

        <div class="product">
            <img src="New folder/SAMSUNG Galaxy S24+ 5G.webp" alt="SAMSUNG Galaxy S24+ 5G" class="productimage">
            <p class="productname">SAMSUNG Galaxy S24+ 5G</p>
            <p class="price">₹54,999</p>
        </div>    
    </div>
</body>
</html>
