<!-- Build a responsive webpage that includes: 
o A navigation bar. 
o A content section with two columns. 
o A footer. 
 
Additional Requirements: 
 
o Use media queries to make the webpage responsive for mobile devices. 
o On smaller screens (below 768px), stack the columns vertically. 
o Adjust the font sizes and padding to improve readability on mobile.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Webpage</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        height: 100%;
        width: 100%;
        font-size: 20px;
      }


      nav {
        background-color: lightseagreen;
        color: lavender;
        padding: 20px 300px;
      }

            
      footer {
        background-color: grey;
        color: lavender;
        text-align: center;
        padding: 10px;
        margin-top: 5px;
      }

      nav ul {
        list-style: none;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      nav a {
        color: white;
        text-decoration: none;
      }


      .container {
        display: flex;
        padding: 10px;
        gap: 10px;
      }

      .segment {
        background-color: lightcoral;
        padding: 5px;
        border-radius: 5px;
        height: 500px;
      }

      div img{
        height: 90%;
        width: 100%;
        padding: 10px;
      }

      h2{
        text-align: center;
      }

    
      @media (max-width: 768px) {
      .container {
            flex-direction: column;
            padding: 1rem;
      }

      nav ul {
            flex-direction: column;
      }

      nav ul li {
            margin: 10px 0;
      }

      body {
            font-size: 15px;
      }

      .segment {
            padding: 20px;
      }

      div img{
        padding: 5px;
      }
      }
    </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="">Home</a></li>
      <li><a href="">About</a></li>
      <li><a href="">Services</a></li>
      <li><a href="">Contact</a></li>
    </ul>
  </nav>

  <main class="container">
    <div class="segment">
      <h2>Manali</h2>
      <img src="New folder/manai.png" alt="manali">
    </div>
    <div class="segment">
      <h2>Udaipur</h2>
      <img src="New folder/udaipur.jpg" alt="udaipur">
    </div>
  </main>

  <footer>
    <p>Enjoy Your Day</p>
  </footer>

</body>
</html>
