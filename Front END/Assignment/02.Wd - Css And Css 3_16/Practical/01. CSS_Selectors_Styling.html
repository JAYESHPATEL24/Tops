<!-- Style the contact form (created in the HTML Forms lab) using external CSS. The 
following should be implemented: 
o Change the background color of the form. 
o Add padding and margins to form fields. 
o Style the submit button with a hover effect. 
o Use class selectors for styling common elements and ID selectors for unique 
elements.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

    <form method="post" id="contaceform">
    <h2>Contact Us</h2>
        <label class="formlabel">Name : </label><br>
        <input type="text" class="field" placeholder="Enter Your Name" required minlength="2" maxlength="50"><br><br>

        <label class="formlabel">Email : </label><br>
        <input type="email" class="field" placeholder="Enter Your Email" name="email" required pattern="[a-z A-Z 0-9 .]{1,}[@][a-z]{1,5}[.][a-z]{1,3}"><br><br>

        <label class="formlabel">Phone Number : </label><br>
        <input type="tel" class="field" placeholder="Enter Your Number" required pattern="[0-9]{10}" title="Enter a 10-digit phone number"><br><br>

        <label class="formlabel">Subject : </label><br>
        <select required class="field">
            <option>--Please choose an option--</option>
            <option>General Inquiry</option>
            <option>Support</option>
            <option>Feedback</option>
            <option>others</option>
        </select><br><br>

        <label class="formlabel">Message : </label><br>
        <textarea class="field" placeholder="Enter Your meassage" rows="5" required minlength="10" maxlength="500"></textarea><br><br>

        <button type="submit" id="submitbutton">Submit</button>
    </form>

</body>
</html>
