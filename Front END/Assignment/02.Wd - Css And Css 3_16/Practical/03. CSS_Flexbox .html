<!-- Create a simple webpage layout using Flexbox. The layout should include: 
o A header. 
o A sidebar on the left. 
o A main content area in the center. 
o A footer. 
 
Additional Requirements: 
 
o Use Flexbox to position and align the elements. 
o Apply different justify-content and align-items properties to observe their effects. 
o Ensure the layout is responsive, adjusting for smaller screens.  -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Webpage Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            background-color: lightblue;
            height: 700px;
            width: auto;
        }

        header,footer {
            background: darkseagreen;
            color: darkblue;
            padding: 20px;
            text-align: center;
        }

        .container {
            display: flex;
            flex: auto;
            padding: 20px;
        }

        .sidebar {
            background-color: aqua;
            color: white;
            width: 20%;
            padding: 20px;
        }

        .main-content {
            background: white;
            padding: 20px;
            width: 1100px;
            margin-left: 10px;
        }

        ul li a{
            text-decoration: none;
            color: black;
            font-size: 20px;
        }

        ul li{
            list-style: none;
            padding: 30px 0px ;
            text-align: center;
        }

        p{
            font-size: 20px;
            padding: 10px 0px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                text-align: center;
                padding: 10px;
                width: 100%;
            }
            .main-content{
                margin: 0px;
                width: 100%
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>My Sidebar</h1>
    </header>

    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact Us</a></li>
                <li><a href="">Help</a></li>
            </ul>
        </div>

        <section class="main-content">
            <h1>Welcome</h1>
            <br>
            <p>How we can help you ?</p>
        </section>
    </div>

    <footer>
        <p>Thank you</p>
    </footer>

</body>
</html>
