<!-- # Create a simple HTML webpage that includes: 
# o A header (<header>), footer (<footer>), main section (<main>), and aside section 
# (<aside>). 
# o A paragraph with some basic text. 
# o A list (both ordered and unordered). 
# o A link that opens in a new tab. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Basics</title>
</head>
<body>
    <header>
        <h1>HTML BASICS</h1>
    </header>
    <main>
        <p>Programming is Awesome</p>
        for more information : <a href="https://www.google.com/">click this link</a>
        <br>
        <h2>unordered list</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVASCRIPT</li>
        </ul>
        <br>
        <h2>ordered list</h2>
        <ol>
            <li>C</li>
            <li>C++</li>
            <li>Python</li>
        </ol>
        <aside>
            <h3>THANK YOU for visiting us<h3>
        <aside>
    </main>
    <footer>
        <h3>simple webpage</h3>
    </footer>
</body>
</html>
