<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: linear-gradient(135deg, #a8e063, #56ab2f);
        }
        #fm {
            margin-top: 40px;
            background-color: #c3ec9e;
            width: 700px;
            margin-left: 20%;
            padding-bottom: 20px;
        }
        input, select, textarea {
            padding: 20px 90px;
            margin-top: 15px;
            transition: 0.3s ease-in;
        }
        input:hover,
        select:hover,
        textarea:hover {
            transform: scale(1.03);
            box-shadow: 0 0 10px rgba(0, 128, 0, 0.4);
        }
        label {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 500;
        }
        button {
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            border: none;
            text-align: center;
            font-weight: 600;
            font-size: 15px;
            background-color: rgb(179, 182, 182);
            transition: 0.3s ease-in;
        }
        button:hover {
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            transform: scale(1.03);
        }
        h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #081701;
        }
        #msg { 
            font-weight: bold; 
            text-align: center; 
            margin-top: 10px; 
        }
    </style>
</head>
<body>

    <h1><center>Urban Greentech</center></h1>

    <div id="fm">
    <form id="plantform">
        <center>
            <table>
                <tr>
                    <td><label>Plant Name :</label></td>
                    <td><input type="text" id="name" placeholder="enter Plant Name" required></td>
                </tr>

                <tr>
                    <td><label>Location in Home :</label></td>
                    <td>
                        <select id="location" required>
                            <option value="">Select Location</option>
                            <option value="Balcony">Balcony</option>
                            <option value="Kitchen">Kitchen</option>
                            <option value="Bedroom">Bedroom</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><label>Watering frequency :</label></td>
                    <td><input type="number" id="freq" placeholder="enter number of days" required></td>
                </tr>

                <tr>
                    <td><label>Last watered date :</label></td>
                    <td><input type="date" id="lastwatered" required></td>
                </tr>

                <tr>
                    <td><label>Plant condition Notes :</label></td>
                    <td><textarea id="notes" rows="3" placeholder="enter plant condition" required></textarea></td>
                </tr>

                <tr>
                    <td colspan="2">
                        <center>
                            <button type="submit">Submit</button>
                            <button type="reset">Reset</button>
                        </center>
                    </td>
                </tr>

            </table>
        </center>
    </form>

    <div id="msg"></div>
    </div>

<script>
class PlantReportHandler {
    constructor() {
        this.form = document.getElementById('plantform');
        this.msg = document.getElementById('msg');
        this.form.addEventListener("submit", (e) => this.handleSubmit(e));
    }

    handleSubmit(e) {
        e.preventDefault();

        if (!this.validateForm()) return;

        this.saveToLocalStorage();
        this.showMessage("Data stored successfully!", "green");
        this.clearForm();
    }

    validateForm() {
        let n = document.getElementById("name").value.trim();
        let loc = document.getElementById("location").value;
        let f = +document.getElementById("freq").value;
        let d = new Date(document.getElementById("lastwatered").value);
        let nt = document.getElementById("notes").value.trim();

        if (n.length < 3) return this.showMessage("Name must be at least 3 characters");
        if (loc === "") return this.showMessage("Please select a location");
        if (f <= 0) return this.showMessage("Frequency must be greater than 0");
        if (d >= new Date()) return this.showMessage("Last watered date must be in the past");
        if (nt.length < 15) return this.showMessage("Notes must be at least 15 characters");

        return true;
    }

    saveToLocalStorage() {
        let arr = JSON.parse(localStorage.getItem("plants")) || [];

        arr.push({
            name: document.getElementById("name").value,
            loc: document.getElementById("location").value,
            freq: document.getElementById("freq").value,
            date: document.getElementById("lastwatered").value,
            notes: document.getElementById("notes").value
        });

        localStorage.setItem("plants", JSON.stringify(arr));
    }

    clearForm() {
        this.form.reset();
    }

    showMessage(msg, color = "red") {
        this.msg.textContent = msg;
        this.msg.style.color = color;
        return false;
    }
}

new PlantReportHandler();
</script>

</body>
</html>
