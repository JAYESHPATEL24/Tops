<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>12th Pass Guide</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #002B64;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 20px 50px;
    }
    h1 {
      margin: 0;
      font-size: 56px;
    }
    .nav {
      display: flex;
      justify-content: center;
    }
    .nav a {
      text-decoration: none;
      color: white;
      font-size: 24px;
      padding: 20px;
      transition: 0.5s;
    }
    .nav a:hover {
      background-color: aqua;
      transform: scale(1.2);
      color: black;
    }
    main {
      padding: 40px 20px;
      overflow: hidden;
      position: relative;
      height: 250px;
    }
    .image-row {
      display: flex;
      position: absolute;
      bottom: 20px;
      left: 0;
      gap: 20px;
    }
    .career-image {
      width: 150px;
      height: auto;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
      opacity: 0;
      transform: translateX(100vw);
      transition: transform 2s ease, opacity 1s ease;
    }
    .career-image.show {
      opacity: 1;
      transform: translateX(0);
    }
    .scroll-text {
      white-space: nowrap;
      font-size: 28px;
      color: lightcoral;
      position: absolute;
      top: 20px;
      animation: scrollText 18s linear forwards;
    }
    @keyframes scrollText {
      from {
        left: 100%;
      }
      to {
        left: -100%;
      }
    }
    footer {
      background-color: #002B64;
      color: white;
      text-align: center;
      padding: 20px 50px;
      margin-top: 40px;
    }
    span {
      color: red;
    }
  </style>
</head>
<body>
  <header>
    <h1>12th Pass Guide</h1>
    <div class="nav">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#">Service</a>
    </div>
  </header>

  <main>
    <div class="scroll-text" id="scrollText">
      Are you confused after 12th? ü§î Don't worry! We will guide you. üë®‚Äçüè´ Explore your options! üöÄ
    </div>
    <div class="image-row" id="imageRow">
      <img src="https://tse1.explicit.bing.net/th/id/OIP.-Avdb2YqQoBJqoteum010gHaE8?cb=iwp2&rs=1&pid=ImgDetMain" class="career-image" id="img1" />
      <img src="https://thumbs.dreamstime.com/z/confused-teenage-student-girl-glasses-school-high-education-human-emotions-concept-yellow-t-shirt-shrugging-over-142284440.jpg" class="career-image" id="img2" />
      <img src="https://thumbs.dreamstime.com/z/confused-male-learner-standing-class-college-student-63322091.jpg" class="career-image" id="img3" />
    </div>
  </main>

  <footer>
    <h1><span>Contact Us</span></h1>
    <p>Email: info@12thpassguide.com | Phone: +91-123-456-7890</p>
  </footer>

  <script>
    // Show each image with a delay
    setTimeout(() => {
      document.getElementById("img1").classList.add("show");
    }, 3000); // after first sentence

    setTimeout(() => {
      document.getElementById("img2").classList.add("show");
    }, 8000); // after second sentence

    setTimeout(() => {
      document.getElementById("img3").classList.add("show");
    }, 13000); // after third sentence
  </script>
</body>
</html>
