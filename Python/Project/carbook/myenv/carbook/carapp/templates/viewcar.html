{% extends "bheader.html" %}
{% load static %}

{% block content %}

<section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url({% static 'images/bg_3.jpg' %});" data-stellar-background-ratio="0.5">
	<div class="overlay"></div>
	<div class="container">
	  <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
		<div class="col-md-9 ftco-animate pb-5">
			<p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Cars <i class="ion-ios-arrow-forward"></i></span></p>
		  <h1 class="mb-3 bread">Your Cars</h1>
		</div>
	  </div>
	</div>
  </section>


  <section class="ftco-section bg-light">
	<div class="container">
		<div class="row">
			{% for car in cars %}
			<div class="col-md-4">
				<div class="car-wrap rounded ftco-animate">
					<div class="img rounded d-flex align-items-end" style="background-image: url({{car.cimage.url}});">
					</div>
					<div class="text">
						<h2 class="mb-0"><a href="{% url 'car_single' pk=car.pk %}">{{car.cname}}</a></h2>
						<div class="d-flex mb-3">
							<span class="cat">{{car.cyear}}</span>
							<p class="price ml-auto">{{car.cprice}} <span>/day</span></p>
						</div>
						<p class="d-flex mb-0 d-block"><a href="{% url 'editcar' pk=car.pk %}" class="btn btn-primary py-2 mr-1">Edit Details</a> <a href="{% url 'deletecar' pk=car.pk %}" class="btn btn-danger py-2 ml-1">Detete Car</a></p>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</section>

{% endblock %}
